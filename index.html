<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub_Profile_Search</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="Images/favicon.jpg" type="image/x-icon" src="">

</head>

<body>
    <div id="wrapper">
        <div class="container">
            <div class="header">
                <h1>GitHub Search</h1>
                <div mode class="toggle" id="modeBtn">
                    <p id="modeText">DARK</p>
                    <img src="Images/moon-icon.svg" class="image" id="modeIcon">
                </div>
            </div>
            <div class="searchBar">
                <i class="fa-solid fa-magnifying-glass" id="icon"></i>
                <input type="text" id="search" placeholder="Enter a GitHub username..." required autofocus>

                <div class="error">
                    <p id="noResults">No Search Results</p>
                </div>
                <button id="btn">Search</button>
            </div>
            <div class="mainContent">
                <div class="main-head">
                    <img loading="lazy" class="Profile-img">
                    <div class="profile-Name">
                        <h3 id="name">Saara Khan</h3>
                        <a href="" target="_blank" class="link" rel="noopener noreferrer"></a>
                    </div>
                    <p id="joiningDate"></p>
                </div>

                <p class="bio"></p>
                <div class="main-status">
                    <div>
                        <p class="status">Repos</p>
                        <a class="count count-Repos"></a>
                    </div>
                    <div>
                        <p class="status">Followers</p>
                        <a class="count count-followers"></a>
                    </div>
                    <div>
                        <p class="status">Following</p>
                        <a class="count count-following"></a>
                    </div>
                </div>
                <div class="social-media">
                    <div class="sm">
                        <i class="fa-solid fa-location-dot"></i>
                        <div class="link location"></div>
                    </div>
                    <div class="sm">
                        <i class="fa-solid fa-link"></i>
                        <div class="link website"></div>
                    </div>
                    <div class="sm">
                        <i class="fa-brands fa-twitter"></i>
                        <div class="link twitter"></div>
                    </div>
                    <div class="sm">
                        <i class="fa-brands fa-linkedin"></i>
                        <div class="link linkedIn"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/52dbb772d4.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
